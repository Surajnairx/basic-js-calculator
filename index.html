<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <section class="result">
        <input type="text" readonly />
      </section>
      <section>
        <div class="buttons">
          <button>+</button><button>7</button><button>8</button
          ><button>9</button>
        </div>
        <div class="buttons">
          <button>-</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>
        <div class="buttons">
          <button>*</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
        <div class="buttons">
          <button>/</button><button>0</button><button>.</button
          ><button>=</button>
        </div>
        <div class="buttons"><button>C</button></div>
      </section>
    </div>
  </body>
</html>
